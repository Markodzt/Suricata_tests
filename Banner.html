<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MentraAI — Banner 3168x792</title>

  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700,800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* TARGET SIZE */
      --W: 3168;
      --H: 792;

      /* scale vs old design 1200x300 */
      --S: calc(var(--W) / 1200);

      --bg0:#05070c;
      --bg1:#070b12;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);

      /* grid */
      --gridSize: calc(64px * var(--S));
      --gridHeight: 56%;
      --gridOpacity: .88;

      /* no-cross */
      --noCrossX: calc(1170px * var(--S)); /* keeps same proportion */
      --gap: calc(18px * var(--S));
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; background: var(--bg0); }

    .banner{
      width: calc(var(--W) * 1px);
      height: calc(var(--H) * 1px);
      position: relative;
      overflow: hidden;

      font-family: "General Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      /* scale the “hero lights” so they don’t look tiny */
      background:
        radial-gradient(calc(900px * var(--S)) calc(520px * var(--S)) at 18% 18%, rgba(56,189,248,.12), transparent 62%),
        radial-gradient(calc(900px * var(--S)) calc(520px * var(--S)) at 85% 30%, rgba(56,189,248,.06), transparent 70%),
        linear-gradient(90deg, #07162b 0%, #05070c 55%, #05070c 100%),
        linear-gradient(180deg, #07142a 0%, #05070c 100%);

      box-shadow: inset 0 0 calc(140px * var(--S)) rgba(0,0,0,.55);
      transform: translateZ(0);
    }

    /* ===== Grid on TOP + smooth fade down ===== */
    .gridBackground{
      position:absolute;
      left:0; right:0; top:0;
      height: var(--gridHeight);
      pointer-events:none;
      z-index: 0;

      background-image:
        linear-gradient(90deg, rgba(255,255,255,.035) 1px, transparent 0),
        linear-gradient(0deg,  rgba(255,255,255,.025) 1px, transparent 0);
      background-size: var(--gridSize) var(--gridSize);

      -webkit-mask-image: linear-gradient(to bottom,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,.95) 40%,
        rgba(0,0,0,.30) 75%,
        rgba(0,0,0,0) 100%
      );
      mask-image: linear-gradient(to bottom,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,.95) 40%,
        rgba(0,0,0,.30) 75%,
        rgba(0,0,0,0) 100%
      );

      opacity: var(--gridOpacity);
    }

    /* Feather behind trails */
    .gridBackground::after{
      content:"";
      position:absolute;
      left:-10%;
      right:-10%;
      bottom: calc(-40px * var(--S));
      height: calc(90px * var(--S));
      background: radial-gradient(ellipse at 50% 0%,
        rgba(5,7,12,0) 0%,
        rgba(5,7,12,.65) 55%,
        rgba(5,7,12,1) 100%);
      filter: blur(calc(10px * var(--S)));
      opacity: .55;
      pointer-events:none;
      z-index: -1;
    }

    /* ===== Trails ===== */
    .trail{
      position:absolute;
      pointer-events:none;
      border-radius: 2px;
      z-index: 1;
      will-change: transform, opacity;
      transform: translateZ(0);
      filter: drop-shadow(0 0 calc(18px * var(--S)) rgba(56,189,248,.10));
    }

    .trailH{
      height: calc(1px * var(--S));
      left: 0;

      background: linear-gradient(
        90deg,
        transparent,
        rgba(200,200,205,.08) 20%,
        rgba(200,200,205,.08) 80%,
        rgba(255,255,255,.45)
      );

      filter: blur(calc(.2px * var(--S))) drop-shadow(0 0 calc(10px * var(--S)) rgba(56,189,248,.06));

      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 18%, #000 82%, transparent 100%);
      mask-image: linear-gradient(90deg, transparent 0%, #000 18%, #000 82%, transparent 100%);
      -webkit-mask-size: 140% 100%;
      mask-size: 140% 100%;
      -webkit-mask-position: 0% 0%;
      mask-position: 0% 0%;
    }

    .trailV{
      width: calc(1px * var(--S));
      top: 0;
      border-radius: 1px;

      /* FIX: must be 180deg (your 60deg made it weird) */
      background: linear-gradient(
        60deg,
        rgba(220,240,255,.95) 0%,
        rgba(150,200,255,.40) 30%,
        rgba(120,170,255,.15) 65%,
        rgba(120,170,255,0) 100%
      );

      opacity: .90;
      filter: blur(calc(.15px * var(--S))) drop-shadow(0 0 calc(6px * var(--S)) rgba(56,189,248,.04));
    }

    /* Trails positions / sizes (scaled) */
    .trailH1{
      top: calc(var(--gridSize) * 1);
      width: calc(60px * var(--S));
      animation: trailH_fast 4.2s linear infinite;
      animation-delay: -1.2s;
    }
    .trailH2{
      top: calc(var(--gridSize) * 2);
      width: calc(75px * var(--S));
      animation: trailH_slow 8s linear infinite;
      animation-delay: -3.1s;
    }

    .trailV1{
      right: calc(110px * var(--S));
      height: calc(38px * var(--S));
      animation: trailV_fast 4.6s linear infinite;
      animation-delay: -1.5s;
    }

    .trailV2{
      right: calc(944px * var(--S));
      height: calc(44px * var(--S));
      animation: trailV_slow 7.2s linear infinite;
      animation-delay: -3.4s;
    }

    @keyframes trailH_fast{
      0%      { opacity:0;   transform: translateX(calc(-140px * var(--S))); -webkit-mask-position: 0% 0%; mask-position: 0% 0%; }
      12%     { opacity:.9; }
      22%     { opacity:1;   -webkit-mask-position: 35% 0%; mask-position: 35% 0%; }
      58%     { opacity:.75; -webkit-mask-position: 55% 0%; mask-position: 55% 0%; }
      82%     { opacity:.25; -webkit-mask-position: 82% 0%; mask-position: 82% 0%; }

      88.89%  { opacity:0;   transform: translateX(calc(var(--noCrossX) - var(--gap))); }
      100%    { opacity:0;   transform: translateX(calc(var(--noCrossX) - var(--gap))); }
    }

    @keyframes trailH_slow{
      0%      { opacity:0;   transform: translateX(calc(-140px * var(--S))); -webkit-mask-position: 0% 0%; mask-position: 0% 0%; }
      14%     { opacity:.85; }
      26%     { opacity:1;   -webkit-mask-position: 30% 0%; mask-position: 30% 0%; }
      62%     { opacity:.70; -webkit-mask-position: 55% 0%; mask-position: 55% 0%; }
      86%     { opacity:.22; -webkit-mask-position: 84% 0%; mask-position: 84% 0%; }

      88.89%  { opacity:0;   transform: translateX(calc(var(--noCrossX) - var(--gap))); }
      100%    { opacity:0;   transform: translateX(calc(var(--noCrossX) - var(--gap))); }
    }

    @keyframes trailV_fast{
      0%      { opacity:0;   transform: translateY(calc(-80px * var(--S))); }
      15%     { opacity:.95; }
      65%     { opacity:.60; transform: translateY(calc(160px * var(--S))); }

      88.89%  { opacity:0;   transform: translateY(calc(300px * var(--S))); }
      100%    { opacity:0;   transform: translateY(calc(300px * var(--S))); }
    }

    @keyframes trailV_slow{
      0%      { opacity:0;   transform: translateY(calc(-80px * var(--S))); }
      20%     { opacity:.90; }
      70%     { opacity:.55; transform: translateY(calc(180px * var(--S))); }

      88.89%  { opacity:0;   transform: translateY(calc(300px * var(--S))); }
      100%    { opacity:0;   transform: translateY(calc(300px * var(--S))); }
    }
    @keyframes gridPulse{
      0%       { opacity: var(--gridOpacity); }
      88.89%   { opacity: var(--gridOpacity); }

      /* pausa totale */
      89%      { opacity: 0; }
      100%     { opacity: 0; }
    }
    /* ===== Content ===== */
    .content{
      position: relative;
      z-index: 2;
      height: 100%;

      padding: calc(34px * var(--S)) calc(46px * var(--S));
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: calc(32px * var(--S));
    }

    .title{
      font-size: calc(54px * var(--S));
      line-height: 1.0;
      letter-spacing: -0.03em;
      font-weight: 800;
      margin: 0;
    }

    .subtitle{
      margin: calc(10px * var(--S)) 0 0 0;
      font-size: calc(18px * var(--S));
      letter-spacing: -0.01em;
      color: var(--muted);
      font-weight: 600;
    }

    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      width: calc(240px * var(--S));
      height: calc(240px * var(--S));
      flex: 0 0 auto;
      margin-right: calc(40px * var(--S)); /* keeps your “logo a sinistra” feeling */
    }

    .logo{
      width: calc(175px * var(--S));
      height: calc(175px * var(--S));
      object-fit: contain;
      filter:
        invert(1)
        drop-shadow(0 calc(18px * var(--S)) calc(42px * var(--S)) rgba(0,0,0,.55))
        drop-shadow(0 0 calc(26px * var(--S)) rgba(56,189,248,.14));
      opacity: .92;
      animation: logoFloat 5.2s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes logoFloat{
      0%,100% { transform: translateY(0px) scale(1); }
      50%     { transform: translateY(calc(-6px * var(--S))) scale(1.01); }
    }

    .sheen{
      position:absolute;
      inset: calc(-40px * var(--S)) calc(-80px * var(--S)) auto calc(-80px * var(--S));
      height: calc(140px * var(--S));
      background: linear-gradient(180deg, rgba(255,255,255,.08), transparent 70%);
      opacity:.35;
      z-index:1;
      pointer-events:none;
      transform: rotate(-2deg);
    }
    /* MASTER LOOP = 9s (8s animazione + 1s pausa totale) */
    :root{ --loop: 9s; }

    .trailH1{ animation-duration: var(--loop); }
    .trailH2{ animation-duration: var(--loop); }
    .trailV1{ animation-duration: var(--loop); }
    .trailV2{ animation-duration: var(--loop); }
    .logo{   animation-duration: var(--loop); }

    .gridBackground{
      animation: gridPulse var(--loop) linear infinite;
    }

    .frame{
      position:absolute;
      inset: 0;
      border: calc(1px * var(--S)) solid rgba(255,255,255,.08);
      pointer-events:none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="gridBackground"></div>

    <!-- Trails -->
    <div class="trail trailH trailH1"></div>
    <div class="trail trailH trailH2"></div>

    <div class="trail trailV trailV1"></div>
    <div class="trail trailV trailV2"></div>

    <div class="sheen"></div>

    <div class="content">
      <div class="left">
        <h1 class="title">MentraAI</h1>
        <p class="subtitle">Structured Cybersecurity Training Platform</p>
      </div>

      <div class="right">
        <img class="logo" src="logo.svg" alt="MentraAI logo">
      </div>
    </div>

    <div class="frame"></div>
  </div>

</body>
</html>
